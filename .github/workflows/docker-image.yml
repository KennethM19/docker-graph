name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Docker login
      env: 
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOKCER_PASSWORD: ${{secrets.DOKCER_PASSWORD }}
      run:
        docker login -u $DOCKER_USER -p $DOKCER_PASSWORD

    - name: Build docker image
      run:
        docker build -t kenneth19m:0.0.2 . 
    
    - name: Push docker image
      run:
        docker push -t kenneth19m:0.0.2 . 


